<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <dir>/home/mwhite/.fonts</dir>
  <selectfont>
    <acceptfont>
      <pattern>
        <patelt name="family"><string>Dina</string></patelt>
      </pattern>
    </acceptfont>
  </selectfont>

  <match target="font" >
  <edit mode="assign" name="autohint" >
    <bool>true</bool>
  </edit>
  </match>

  <!-- Disable Autohinting for bold fonts -->
  <match target="font">
  <test name="weight" compare="more">
  <const>medium</const>
  </test>
  <edit name="autohint" mode="assign"><bool>false</bool></edit>
  </match>

  <match target="font" >
  <edit mode="assign" name="rgba" >
    <const>none</const>
  </edit>
  </match>

  <match target="font" >
  <edit mode="assign" name="hinting" >
    <bool>false</bool>
  </edit>
  </match>

  <match target="font" >
  <edit mode="assign" name="hintstyle" >
    <const>hintnone</const>
  </edit>
  </match>

  <match target="font" >
  <edit mode="assign" name="antialias" >
    <bool>true</bool>
  </edit>
  </match>

  <match target="font" >
  <edit mode="assign" name="dpi" >
    <double>96</double>
  </edit>
  </match>
</fontconfig>

