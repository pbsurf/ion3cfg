<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <dir>/home/mwhite/.fonts</dir>
  <selectfont>
    <acceptfont>
      <pattern>
        <patelt name="family"><string>Dina</string></patelt>
      </pattern>
    </acceptfont>
  </selectfont>
  <match target="font" >
    <edit mode="assign" name="rgba" >
      <const>rgb</const>
    </edit>
  </match>
  <match target="font" >
    <edit mode="assign" name="hinting" >
      <bool>true</bool>
    </edit>
  </match>
  <match target="font" >
    <edit mode="assign" name="hintstyle" >
      <const>hintfull</const>
    </edit>
  </match>
  <match target="font" >
    <edit mode="assign" name="antialias" >
      <bool>false</bool>
    </edit>
  </match>
</fontconfig>

