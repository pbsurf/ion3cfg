<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<fontconfig>
  <dir>/home/mwhite/.fonts</dir>
  <selectfont>
    <acceptfont>
      <pattern>
        <patelt name="family"><string>Dina</string></patelt>
      </pattern>
    </acceptfont>
  </selectfont>

    <!--     Default fonts for generic families      -->
    <alias>
        <family>fantasy</family>
        <prefer>
            <family>Comic Sans MS</family>
            <family>URW</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Menlo</family>
            <family>Bitstream Vera Sans Mono</family>
            <family>DejaVu Sans Mono</family>
            <family>Courier New</family>
        </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Tahoma</family>
            <family>Arial</family>
            <family>Bitstream Vera Serif</family>
            <family>DejaVu Sans Condensed</family>
        </prefer>
    </alias>
    <alias>
        <family>serif</family>
        <prefer>
            <family>Times New Roman</family>
            <family>Bitstream Vera Sans</family>
            <family>DejaVu Serif Condensed</family>
        </prefer>
    </alias>
    <!--     Alias for common fonts in case they're not found        -->
    <alias>
        <family>Arial</family>
        <accept><family>sans-serif</family></accept>
    </alias>
    <alias>
        <family>Comic Sans MS</family>
        <accept><family>URW</family></accept>
    </alias>
    <alias>
        <family>Courier</family>
        <prefer><family>monospace</family></prefer>
    </alias>
    <alias>
        <family>Courier New</family>
        <accept><family>monospace</family></accept>
    </alias>
    <alias>
        <family>cursive</family>
        <accept><family>URW</family></accept>
    </alias>
    <alias>
        <family>Georgia</family>
        <accept><family>serif</family></accept>
    </alias>
    <alias>
        <family>Garamond</family>
        <accept><family>serif</family></accept>
    </alias>
    <alias>
        <family>Helvetica</family>
        <default><family>sans-serif</family></default>
    </alias>
    <alias>
        <family>Impact</family>
        <accept><family>sans-serif</family></accept>
    </alias>
    <alias>
        <family>Palatino Linotype</family>
        <accept><family>serif</family></accept>
    </alias>
    <alias>
        <family>Trebuchet MS</family>
        <accept><family>sans-serif</family></accept>
    </alias>
    <alias>
        <family>Tahoma</family>
        <accept><family>sans-serif</family></accept>
    </alias>
    <alias>
        <family>Times</family>
        <prefer><family>Times New Roman</family></prefer>
        <default><family>serif</family></default>
    </alias>
    <alias>
        <family>Times New Roman</family>
        <prefer><family>Times New Roman</family></prefer>
    </alias>
    <alias>
        <family>Verdana</family>
        <accept><family>sans-serif</family></accept>
    </alias>
    <!-- rendering settings -->
    <match target="font">
        <edit mode="assign" name="rgba"><const>rgb</const></edit>
    </match>
    <match target="font">
        <edit mode="assign" name="hinting"><bool>true</bool></edit>
    </match>
    <match target="font">
        <edit mode="assign" name="hintstyle"><const>hintslight</const></edit>
    </match>
    <match target="font">
        <edit mode="assign" name="antialias"><bool>true</bool></edit>
    </match>
    <!--match target="font">
        <test compare="more_eq" name="size" qual="any" target="default"><double>-1</double></test>
        <test compare="less_eq" name="size" qual="any" target="default"><double>15</double></test>
        <edit mode="assign" name="antialias"><bool>false</bool></edit>
    </match>
    <match target="font">
        <test compare="less_eq" name="pixelsize" qual="any" target="default"><double>20</double></test>
        <edit mode="assign" name="antialias"><bool>false</bool></edit>
    </match-->
</fontconfig>
